<div class="card">
    <div class="card-dialog">
        <div class="card-content">
            <div class="card-header">
                <h5 class="card-title">Form {{(user.id > 0) ? 'Update' : 'Create'}} User</h5>
            </div>
            <div class="card-body">
                <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">
                    <div>
                        <input placeholder="Name" name="name" [(ngModel)]="user.name" class="form-control my-2"
                            #name="ngModel"> <!-- required  -->
                        
                        @if (errors?.name) {
                            <div class="text-danger">{{errors.name}}</div>
                        }
                    </div>
                    <div>
                        <input placeholder="Lastname" name="lastname" [(ngModel)]="user.lastname"
                            class="form-control my-2"  #lastname="ngModel"> <!-- required  -->
                        @if (errors?.lastname) {
                            <div class="text-danger">{{errors.lastname}}</div>
                        }
                    </div>
                    <div>
                        <input placeholder="Email" name="email" type="email" [(ngModel)]="user.email"
                            class="form-control my-2"  #email="ngModel"> <!-- required email -->
                        @if (errors?.email) {
                            <div class="text-danger">{{errors.email}}</div>
                        }
                    </div>
                    <div>
                        <input placeholder="Username" name="username" [(ngModel)]="user.username"
                            class="form-control my-2"  #username="ngModel"> <!-- required minlength="8" -->
                        @if (errors?.username) {
                            <div class="text-danger">{{errors.username}}</div>
                        }
                    </div>
                    @if (user.id == 0) {
                        <div>
                            <input placeholder="Password" name="password" type="password" [(ngModel)]="user.password"
                                class="form-control my-2" #password="ngModel"> <!-- required minlength="6f" -->
                            @if (errors?.password) {
                                <div class="text-danger">{{errors.password}}</div>
                            }
                        </div>
                    }
                    <div>
                        <button type="submit" class="btn btn-primary my-3" > <!-- [disabled]="userForm.invalid" -->
                            {{(user.id > 0) ? 'Update' : 'Create'}}
                        </button>
                        <button type="button" class="btn btn-secondary m-2" (click)="onClear(userForm)">
                            Clear
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
